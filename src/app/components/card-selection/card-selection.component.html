<div class="container">
      <div class="content">
        <h1 class="birthday-title">🎉 Happy Birthday! 🎂</h1>

        <p class="main-text">
          Choose one of the following cards to reveal your special surprise!
        </p>

        <div class="cards-container">
          <div
            class="card card-red"
            (click)="selectCard('red')"
            [class.selected]="selectedCard === 'red'"
          >
            <div class="card-content">
              <span class="card-icon">🎸</span>
              <span class="card-text">Electric Guitar</span>
            </div>
          </div>

          <div
            class="card card-blue"
            (click)="selectCard('blue')"
            [class.selected]="selectedCard === 'blue'"
          >
            <div class="card-content">
              <span class="card-icon">🥁</span>
              <span class="card-text">Rock Drums</span>
            </div>
          </div>

          <div
            class="card card-green"
            (click)="selectCard('green')"
            [class.selected]="selectedCard === 'green'"
          >
            <div class="card-content">
              <span class="card-icon">🤘</span>
              <span class="card-text">Rock On</span>
            </div>
          </div>

          <div
            class="card card-yellow"
            (click)="selectCard('yellow')"
            [class.selected]="selectedCard === 'yellow'"
          >
            <div class="card-content">
              <span class="card-icon">🎤</span>
              <span class="card-text">Microphone</span>
            </div>
          </div>
        </div>

        <p class="warning-text">
          ⚠️ Choose wisely... if you pick the wrong color, you won't get your gift!
          <br>
          <small>(Just kidding! 😉)</small>
        </p>

        <button
          class="reveal-button"
          [disabled]="!selectedCard"
          (click)="revealGift()"
        >
          Reveal My Gift! 🎁
        </button>
      </div>
    </div>
